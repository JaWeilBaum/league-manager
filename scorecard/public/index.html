<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link
          crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

  />

  <link href="/static/scorecard/css/scorecard.css" rel="stylesheet"/>
  <script
          crossorigin="anonymous"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <title>React App Scorecard</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="app"></div>
<script>
  const handleBeforeUnload = (e) => {
        // Cancel the event
        e.preventDefault();
        // Chrome requires returnValue to be set
        e.returnValue = '';

        // Prompt the user with a confirmation dialog
        const confirmationMessage = 'Are you sure you want to leave this page? Your changes may not be saved.';
        (e || window.event).returnValue = confirmationMessage; // For IE and Firefox
        return confirmationMessage; // For Safari
      };
      const DEBUG = false;
    if (!DEBUG) {
        window.addEventListener('beforeunload', handleBeforeUnload);
    }
</script>
</body>
</html>
