{% extends 'base.html' %}
{% block title %}Edit {{ team.name }}{% endblock %}
{% block content %}

    {% if team.logo %}<img src="{{ team.logo.url }}">{% endif %}
    <h1>{{ team.name }}</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" class="btn btn-success" value="submit"></p>
    </form>
{% endblock %}
