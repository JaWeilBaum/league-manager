name: ðŸš€ Deploy to deploy/latest

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Enter the target branch (default: deploy/latest)"
        required: true
        default: "deploy/latest"

jobs:
  branch:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ‰ Push to ${{ inputs.target_branch }} branch
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: ${{ inputs.target_branch }}  # Use user-provided target branch
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    uses: ./.github/workflows/ci.yaml
    needs:
      - branch

