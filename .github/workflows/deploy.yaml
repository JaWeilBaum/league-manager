name: ðŸš€ Deploy to deploy/latest

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Enter the target branch (default: deploy/latest)"
        required: true
        default: "deploy/latest"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ‰ Push to ${{ inputs.target_branch }} branch
        uses: s0/git-publish-subdir-action@develop
        with:
          branch: ${{ inputs.target_branch }}  # Use user-provided target branch
          folder: .  # Deploy entire repo (or specify a subdirectory)
          message: "Deploy: ({sha}) {msg}" # The commit message
          force: true  # Optional: Force push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
