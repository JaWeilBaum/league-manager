{% extends "base.html" %}
{% block content %}
<ul class="nav nav-pills mb-3">
    {% for year in years %}
    <li class="nav-item">
        <a class="nav-link {% if year == season %}active{% endif %}"
           href="{% url url_pattern season=year%}">{{ year }}</a>
    </li>
    {% endfor %}
</ul>{% for gameday in gamedays %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'league-gameday-detail' gameday.id %}">{{ gameday.date }} </a>
        </div>
        <h2><a class="article-title" href="{% url 'league-gameday-detail' gameday.id %}">{{ gameday.name }}</a></h2>
        <p class="article-content"></p>
    </div>
</article>
{% endfor %}
{% endblock content %}
