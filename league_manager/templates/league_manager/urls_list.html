{%extends 'base.html'%}
{%block content%}

<h1>{{ object_list.year }}</h1>
{{ object_list.officials_list|length }} - Offizielle
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">URL</th>
    </tr>
    </thead>
    <tbody>
    {% for url in object_list %}
    <tr>
        <td><a href="{{url}}">{{url}}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{%endblock%}
